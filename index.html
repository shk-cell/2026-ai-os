<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 AI중점학교 중등 자료집 - 운영체제</title>

  <style>
    :root {
      --border:#e5e7eb;
      --text:#111827;
      --bg:#ffffff;
      --link:#2563eb;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
      color: var(--text);
      background: var(--bg);
    }

    h1 {
      font-size: 22px;
      margin: 0 0 14px 0;
    }

    /* 상단 버튼 */
    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #f9fafb;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background: #111827;
      color: #fff;
      border-color: #111827;
    }

    /* Step 카드 */
    .item {
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 16px;
      padding: 18px 0;
      border-top: 1px solid var(--border);
    }

    img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
    }

    .badge {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .badge a {
      color: var(--link);
      text-decoration: underline;
    }

    .badge a:hover {
      text-decoration: none;
    }

    .desc {
      white-space: pre-wrap;
      line-height: 1.65;
      font-size: 15px;
    }

    /* 상태 요소 (화면엔 안 보임, JS용) */
    #status { display: none; }

    @media (max-width: 900px) {
      .item { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

  <h1>2026학년도 AI중점학교 중등 자료집 - 운영체제</h1>

  <div class="tabs">
    <button class="tab" id="tab-web" onclick="switchPage('web')">
      1. 웹 에뮬레이터를 통한 여러가지 운영체제 체험
    </button>
    <button class="tab" id="tab-vm" onclick="switchPage('vm')">
      2. 가상머신을 활용한 리눅스 체험
    </button>
  </div>

  <!-- JS에서 참조만 하는 요소 -->
  <div id="status"></div>

  <!-- 단계 출력 영역 -->
  <div id="list"></div>

  <script>
    const listEl = document.getElementById('list');

    const pages = {
      web: { file: 'data/web-emulator.json' },
      vm:  { file: 'data/vm-linux.json' }
    };

    function escapeHtml(s) {
      return String(s ?? '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function setActiveTab(key) {
      document.getElementById('tab-web').classList.toggle('active', key === 'web');
      document.getElementById('tab-vm').classList.toggle('active', key === 'vm');
    }

    function render(items) {
      listEl.innerHTML = items.map(it => {
        const no = escapeHtml(it.no ?? '');
        const title = escapeHtml(it.title ?? '');
        const link = it.link ? escapeHtml(it.link) : '';
        const img = it.img ? escapeHtml(it.img) : '';
        const desc = escapeHtml(it.desc ?? '');

        return `
          <section class="item">
            <div>
              <div class="badge">
                Step ${no} -
                ${
                  link
                    ? `<a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a>`
                    : title
                }
              </div>
              ${img ? `<img src="${img}" alt="step ${no}">` : ''}
            </div>
            <div class="desc">${desc}</div>
          </section>
        `;
      }).join('');
    }

    async function switchPage(key) {
      setActiveTab(key);
      listEl.innerHTML = '';

      try {
        const res = await fetch(pages[key].file, { cache: 'no-store' });
        if (!res.ok) throw new Error();
        const items = await res.json();
        if (!Array.isArray(items)) throw new Error();

        items.sort((a, b) => (a.no ?? 0) - (b.no ?? 0));
        render(items);
      } catch {
        listEl.innerHTML = '';
      }
    }

    // 메인 페이지: 자동 로드 없음
  </script>

</body>
</html>
