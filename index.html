<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 AI중점학교 중등 자료집 - 운영체제</title>
  <style>
    :root { --border:#e5e7eb; --text:#111827; --muted:#6b7280; --bg:#ffffff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; color: var(--text); background: var(--bg); }

    header { display:flex; gap:12px; align-items:baseline; flex-wrap:wrap; margin-bottom: 6px; }
    h1 { font-size: 22px; margin: 0; }
    .sub { color: var(--muted); margin: 0; font-size: 14px; }

    .tabs { display:flex; gap:10px; flex-wrap:wrap; margin: 16px 0 14px; }
    .tab {
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #f9fafb;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    .tab.active { background: #111827; color: #fff; border-color:#111827; }

    .item {
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 16px;
      padding: 18px 0;
      border-top: 1px solid var(--border);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
    }
    .badge { font-weight: 700; font-size: 14px; margin-bottom: 10px; }
    .desc { white-space: pre-wrap; line-height: 1.65; font-size: 15px; }

    /* 상태 안내(필수) */
    #status.empty, #status.error {
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      color: var(--muted);
      font-size: 14px;
    }
    #status.error { color: #991b1b; background: #fff1f2; border-color:#fecdd3; }

    footer { margin-top: 26px; color: var(--muted); font-size: 12px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }

    @media (max-width: 900px) {
      .item { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header>
    <h1>2026학년도 AI중점학교 중등 자료집 - 운영체제</h1>
    <p class="sub">활동을 선택하면 아래에 단계가 표시됩니다.</p>
  </header>

  <div class="tabs">
    <button class="tab" id="tab-web" type="button" onclick="switchPage('web')">
      1. 웹 에뮬레이터를 통한 여러가지 운영체제 체험
    </button>
    <button class="tab" id="tab-vm" type="button" onclick="switchPage('vm')">
      2. 가상머신을 활용한 리눅스 체험
    </button>
  </div>

  <!-- ✅ 선생님이 지우셔서 문제가 생긴 핵심 요소: status -->
  <div id="status" class="empty">위 버튼을 눌러 활동을 선택하세요.</div>

  <div id="list"></div>

  <footer>
    <div>
      (관리용) 이미지: <code>images/</code> / 설명: <code>data/web-emulator.json</code>, <code>data/vm-linux.json</code>
    </div>
  </footer>

  <script>
    const statusEl = document.getElementById('status');
    const listEl = document.getElementById('list');

    const pages = {
      web: { file: 'data/web-emulator.json' },
      vm:  { file: 'data/vm-linux.json' }
    };

    function escapeHtml(s) {
      return String(s ?? '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function setActiveTab(key) {
      document.getElementById('tab-web').classList.toggle('active', key === 'web');
      document.getElementById('tab-vm').classList.toggle('active', key === 'vm');
    }

    function render(items) {
      if (!items.length) {
        statusEl.className = 'empty';
        statusEl.textContent = '아직 단계가 없습니다. 데이터 파일에 내용을 추가하세요.';
        listEl.innerHTML = '';
        return;
      }

      statusEl.className = '';
      statusEl.textContent = '';
      listEl.innerHTML = items.map(it => {
        const no = it.no ?? '';
        const img = it.img ?? '';
        const title = it.title ? ` - ${escapeHtml(it.title)}` : '';
        const desc = escapeHtml(it.desc ?? '');

        return `
          <section class="item">
            <div>
              <div class="badge">Step ${escapeHtml(no)}${title}</div>
              ${img ? `<img src="${escapeHtml(img)}" alt="step ${escapeHtml(no)}">` : ''}
            </div>
            <div class="desc">${desc}</div>
          </section>
        `;
      }).join('');
    }

    async function switchPage(key) {
      setActiveTab(key);

      statusEl.className = 'empty';
      statusEl.textContent = '불러오는 중…';
      listEl.innerHTML = '';

      try {
        const res = await fetch(pages[key].file, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const items = await res.json();
        if (!Array.isArray(items)) throw new Error('JSON이 배열([]) 형식이 아닙니다.');

        items.sort((a, b) => (a.no ?? 0) - (b.no ?? 0));
        render(items);
      } catch (e) {
        statusEl.className = 'error';
        statusEl.innerHTML = `데이터를 불러오지 못했습니다. <code>${escapeHtml(pages[key].file)}</code> 파일/형식을 확인하세요.`;
        listEl.innerHTML = '';
      }
    }

    // 메인 페이지 성격 유지: 자동 로드 없음
  </script>

</body>
</html>
