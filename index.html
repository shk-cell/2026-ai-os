<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 AI중점학교 중등 자료집 - 운영체제</title>
  <style>
    :root { --border:#e5e7eb; --text:#111827; --muted:#6b7280; --bg:#ffffff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; color: var(--text); background: var(--bg); }
    header { display:flex; gap:12px; align-items:baseline; flex-wrap:wrap; }
    h1 { font-size: 22px; margin: 0; }
    .sub { color: var(--muted); margin: 0; font-size: 14px; }

    .tabs { display:flex; gap:10px; flex-wrap:wrap; margin: 16px 0 14px; }
    .tab {
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #f9fafb;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    .tab.active { background: #111827; color: #fff; border-color:#111827; }

    .topbar { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin: 8px 0 18px; }
    input[type="search"]{
      width: min(520px, 100%);
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
    }
    .hint { color: var(--muted); font-size: 13px; margin: 0; }

    .item {
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 16px;
      padding: 18px 0;
      border-top: 1px solid var(--border);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
    }
    .badge { font-weight: 700; font-size: 14px; margin-bottom: 10px; }
    .desc { white-space: pre-wrap; line-height: 1.65; font-size: 15px; }
    .empty, .error {
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      color: var(--muted);
      font-size: 14px;
    }
    footer { margin-top: 28px; color: var(--muted); font-size: 12px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    @media (max-width: 900px) { .item { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>2026학년도 AI중점학교 중등 자료집 - 운영체제</h1>
    <p class="sub">버튼을 눌러 활동을 선택하면 아래에 단계가 표시됩니다.</p>
  </header>

  <div class="tabs">
    <button class="tab" id="tab-web" onclick="switchPage('web')">1. 웹 에뮬레이터를 통한 여러가지 운영체제 체험</button>
    <button class="tab" id="tab-vm" onclick="switchPage('vm')">2. 가상머신을 활용한 리눅스 체험</button>
  </div>

  <div class="topbar">
    <input id="q" type="search" placeholder="검색: 예) DOS, Windows, 부팅, ISO, VirtualBox ..." autocomplete="off" disabled />
    <p class="hint" id="hintText">활동을 선택하면 ‘설명’에서 검색할 수 있습니다.</p>
  </div>

  <div id="status" class="empty">위의 버튼을 눌러 운영체제 체험 활동을 선택하세요.</div>
  <div id="list"></div>

  <footer>
    <div>관리: <code>images</code> 폴더에 캡처를 올리고, <code>data/web-emulator.json</code> / <code>data/vm-linux.json</code>에 설명을 추가하면 자동 반영됩니다.</div>
  </footer>

  <script>
    const statusEl = document.getElementById('status');
    const listEl = document.getElementById('list');
    const qEl = document.getElementById('q');

    const pages = {
      web: { file: 'data/web-emulator.json' },
      vm:  { file: 'data/vm-linux.json' }
    };

    let currentItems = [];
    let currentKey = null;

    function escapeHtml(s) {
      return String(s ?? '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function setActiveTab(key) {
      document.getElementById('tab-web').classList.toggle('active', key === 'web');
      document.getElementById('tab-vm').classList.toggle('active', key === 'vm');
    }

    function render(items, query) {
      const q = (query || '').trim().toLowerCase();
      const filtered = items.filter(it => {
        if (!q) return true;
        const hay = `${it.no ?? ''} ${it.title ?? ''} ${it.desc ?? ''}`.toLowerCase();
        return hay.includes(q);
      });

      if (!items.length) {
        statusEl.className = 'empty';
        statusEl.innerHTML = `아직 단계가 없습니다. <code>${escapeHtml(pages[currentKey].file)}</code>에 항목을 추가해 주세요.`;
        listEl.innerHTML = '';
        return;
      }

      if (!filtered.length) {
        statusEl.className = 'empty';
        statusEl.innerHTML = `검색 결과가 없습니다. (검색어: <b>${escapeHtml(q)}</b>)`;
        listEl.innerHTML = '';
        return;
      }

      statusEl.className = '';
      statusEl.innerHTML = '';
      listEl.innerHTML = filtered.map(it => {
        const no = it.no ?? '';
        const img = it.img ?? '';
        const t = it.title ? ` - ${escapeHtml(it.title)}` : '';
        const desc = escapeHtml(it.desc ?? '');

        return `
          <section class="item">
            <div>
              <div class="badge">Step ${escapeHtml(no)}${t}</div>
              ${img ? `<img src="${escapeHtml(img)}" alt="step ${escapeHtml(no)}">` : ''}
            </div>
            <div class="desc">${desc}</div>
          </section>
        `;
      }).join('');
    }

    async function switchPage(key) {
      currentKey = key;
      setActiveTab(key);

      // 검색 활성화
      qEl.disabled = false;
      qEl.value = '';

      statusEl.className = 'empty';
      statusEl.textContent = '불러오는 중…';
      listEl.innerHTML = '';

      try {
        const res = await fetch(pages[key].file, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const items = await res.json();
        if (!Array.isArray(items)) throw new Error('JSON 형식이 배열([])이 아닙니다.');

        items.sort((a, b) => (a.no ?? 0) - (b.no ?? 0));
        currentItems = items;

        render(currentItems, qEl.value);
      } catch (e) {
        statusEl.className = 'error';
        statusEl.innerHTML = `오류: 데이터를 불러오지 못했습니다. <code>${escapeHtml(pages[key].file)}</code> 파일 존재/형식을 확인해 주세요.`;
        listEl.innerHTML = '';
      }
    }

    qEl.addEventListener('input', () => {
      if (!currentKey) return;
      render(currentItems, qEl.value);
    });

    // 처음 접속 시에는 아무 활동도 자동 로드하지 않음 (메인 페이지 역할)
  </script>
</body>
</html>
