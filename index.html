<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 AI중점학교 중등 자료집</title>

  <style>
    /* ✅ 폰트 등록 */
    @font-face{
      font-family:'MaplestoryLight';
      src:url('fonts/MaplestoryLight.ttf') format('truetype');
      font-weight:normal;
      font-style:normal;
    }

    :root{
      --border:#e5e7eb;
      --text:#111827;
      --bg:#ffffff;
      --muted:#6b7280;
    }

    body{
      font-family:'MaplestoryLight', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:24px;
      color:var(--text);
      background:var(--bg);
    }

    h1{
      font-size:22px;
      font-weight:700;
      margin:0 0 20px 0;
    }

    .panel{
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      padding:18px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:14px;
      background:#f9fafb;
      padding:16px;
    }

    .card .title{
      font-weight:700;
      margin:0 0 8px 0;
      font-size:15px;
    }

    .card .desc{
      margin:0;
      color:var(--muted);
      line-height:1.6;
      font-size:14px;
      white-space:pre-wrap;
    }

    .card a{
      display:inline-block;
      margin-top:12px;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      text-decoration:none;
      color:var(--text);
      font-weight:700;
      font-size:13px;
    }

    .card a:hover{
      background:#f6f8fa;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <h1>2026학년도 AI중점학교 중등 자료집</h1>

  <section class="panel">
    <div class="grid">
      <div class="card">
        <p class="title">1. 컴퓨팅시스템</p>
        <p class="desc">
컴퓨터 하드웨어 구성 요소와 시스템 구조를 이해하고,
가상화 개념과 연결하여 학습합니다.
        </p>
        <a href="computing-system.html">단원으로 이동</a>
      </div>

      <div class="card">
        <p class="title">2. 운영체제</p>
        <p class="desc">
웹 에뮬레이터와 가상머신을 활용하여
여러 운영체제를 직접 체험합니다.
        </p>
        <a href="os.html">단원으로 이동</a>
      </div>

      <div class="card">
        <p class="title">3. 피지컬 컴퓨팅</p>
        <p class="desc">
Tinkercad 및 micro:bit 기반으로
센서와 모터 제어 활동을 구성합니다.
        </p>
        <a href="physical-computing.html">단원으로 이동</a>
      </div>
    </div>
  </section>
</body>
</html>
