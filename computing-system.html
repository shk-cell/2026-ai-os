<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 AI중점학교 중등 자료집 - 컴퓨팅시스템</title>

  <style>
    @font-face{
      font-family:'MaplestoryLight';
      src:url('fonts/MaplestoryLight.ttf') format('truetype');
      font-weight:normal;
      font-style:normal;
    }

    :root{
      --border:#e5e7eb;
      --text:#111827;
      --bg:#ffffff;
      --link:#2563eb;
      --muted:#6b7280;
    }

    body{
      font-family:'MaplestoryLight', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:24px;
      color:var(--text);
      background:var(--bg);
    }

    h1{
      font-size:22px;
      font-weight:700;
      margin:0 0 16px 0;
    }

    /* ✅ 목차(홈) 버튼 */
    .home-btn{
      display:inline-block;
      margin-bottom:18px;
      padding:8px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      text-decoration:none;
      color:var(--text);
      background:#fff;
      font-weight:700;
      font-size:14px;
    }
    .home-btn:hover{ background:#f6f8fa; }

    /* ✅ 단원 내부 탭 (OS와 동일 컨셉) */
    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }
    .tab{
      padding:10px 14px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#f9fafb;
      cursor:pointer;
      font-size:14px;
      font-weight:700;
      font-family:'MaplestoryLight', system-ui, sans-serif;
    }
    .tab.active{
      background:#111827;
      color:#fff;
      border-color:#111827;
    }

    /* ✅ Step 카드 출력(이미지+설명) */
    .item{
      display:grid;
      grid-template-columns:420px 1fr;
      gap:16px;
      padding:18px 0;
      border-top:1px solid var(--border);
    }

    img{
      width:100%;
      border-radius:12px;
      border:1px solid var(--border);
      background:#f9fafb;
    }

    .badge{
      font-weight:700;
      font-size:14px;
      margin-bottom:10px;
    }

    .badge a{
      color:var(--link);
      text-decoration:underline;
    }
    .badge a:hover{ text-decoration:none; }

    .desc{
      white-space:pre-wrap;
      line-height:1.65;
      font-size:15px;
    }

    #status{ display:none; }

    @media (max-width: 900px){
      .item{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <h1>2026학년도 AI중점학교 중등 자료집 - 컴퓨팅시스템</h1>

  <a class="home-btn" href="index.html">목차</a>

  <div class="tabs">
    <button class="tab" id="tab-sim" onclick="switchPage('sim')">
      1. PC BUILDING SIMULATOR를 활용한 컴퓨팅 시스템 구성 살펴보기
    </button>
    <button class="tab" id="tab-design" onclick="switchPage('design')">
      2. 나만의 PC 시스템 설계하기
    </button>
  </div>

  <div id="status"></div>
  <div id="list"></div>

  <script>
    const listEl = document.getElementById('list');

    const pages = {
      sim:    { file: 'data/pc-building-simulator.json' },
      design: { file: 'data/my-pc-design.json' }
    };

    function escapeHtml(s){
      return String(s ?? '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function setActiveTab(key){
      document.getElementById('tab-sim').classList.toggle('active', key === 'sim');
      document.getElementById('tab-design').classList.toggle('active', key === 'design');
    }

    function render(items){
      listEl.innerHTML = items.map(it => {
        const no = escapeHtml(it.no ?? '');
        const title = escapeHtml(it.title ?? '');
        const link = it.link ? escapeHtml(it.link) : '';
        const img = it.img ? escapeHtml(it.img) : '';
        const desc = escapeHtml(it.desc ?? '');

        return `
          <section class="item">
            <div>
              <div class="badge">
                Step ${no} -
                ${
                  link
                    ? `<a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a>`
                    : title
                }
              </div>
              ${img ? `<img src="${img}" alt="step ${no}">` : ''}
            </div>
            <div class="desc">${desc}</div>
          </section>
        `;
      }).join('');
    }

    async function switchPage(key){
      setActiveTab(key);
      listEl.innerHTML = '';

      try{
        const res = await fetch(pages[key].file, { cache:'no-store' });
        if(!res.ok) throw new Error();
        const items = await res.json();
        if(!Array.isArray(items)) throw new Error();

        items.sort((a,b)=>(a.no ?? 0) - (b.no ?? 0));
        render(items);
      }catch{
        listEl.innerHTML = '';
      }
    }

    // ✅ 첫 화면 자동 로드
    switchPage('sim');
  </script>
</body>
</html>
